<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
  <title>New pet form</title>
</head>
<body>
  <div class="container">
    <div class="jumbotron text-center">
      <h1>Pet Pal</h1>
      <p>Find your pet a pal!</p>
    </div>
    <div class="row">
      <div class="col-md-offset-2 col-md-8">
        <form role="form" action="/submit" name="petform" method="POST">
          <div class="form-group">
            <label>Pet Name</label>
            <input type="text" class="form-control" placeholder="Your pet's name" name="petName">
          </div>
          <div class="form-group">
            <label>Type</label>
            <input type="text" class="form-control" placeholder="Your pet's type" name="petType">
          </div>
          <div class="form-group">
            <label>Age</label>
            <input type="text" class="form-control" placeholder="Your pet's age" name="petAge">
          </div>
          <button type="submit" class="btn btn-default">Submit</button>
        </form>
      </div>
    </div>
  </div>  
</body>
</html>
